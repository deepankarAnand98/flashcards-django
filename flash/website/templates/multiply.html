{% extends 'base.html' %}


{% block content %}
<br>
<br>
<div class="container">
    <center>

        {% if my_answer %}
        <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
            <h4>{{ my_answer }}</h4>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <h1>Multiply</h1>
        <h1> <img src="static/images/{{ num1 }}.png" alt="">  X  <img src="static/images/{{ num2 }}.png" alt=""> </h1>

        <form action="{% url 'multiply' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Type your answer here" name="answer" >
                <input type="hidden" name="oldnum1" value="{{num1}}">
                <input type="hidden" name="oldnum2" value="{{num2}}">
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </center>
</div>
{% endblock %}
